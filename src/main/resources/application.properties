server.port=9090

spring.application.name= userregistrationsystem

#SpringdataJPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#DataSource configuration
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://${HOST:localhost}:3306/registrations?createDatabaseIfNotExist=true
spring.datasource.username = ${DB_USERNAME:root}
spring.datasource.password = asnpa 94